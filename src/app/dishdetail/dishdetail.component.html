<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-mat="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0">

  <div fxFlex=40>
      <mat-card *ngIf="dish">
        <mat-card-title>
            {{dish.name | uppercase}}
          </mat-card-title>
          <img mat-card-lg-image src={{dish.image}} alt={{dish.name}}>

          <mat-card-content>
            <br>
            {{dish.description}}
          </mat-card-content>
        
          <!-->Buttons<-->
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40">
    <h2>Comments</h2>
    <mat-list>
      <!--> mat-list-item looping has issues, so I manually added it<-->
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
        <br>
      </mat-list-item>
    </mat-list>
  </div>

</div>
