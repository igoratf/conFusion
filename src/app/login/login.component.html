<mat-toolbar mat-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <p>
          <mat-form-field dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
              <input matInput placeholder="Username" [(ngModel)]="user.username" type="text" name="username" #username="ngModel" required>
              <mat-error *ngIf="username.errors.required">
                Username <strong>required</strong>
              </mat-error>
          </mat-form-field>
      
          <mat-form-field dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
              <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" #password="ngModel" required>
              <mat-error *ngIf="password.errors.required">
                Password <strong>required</strong>
              </mat-error>
          </mat-form-field>
          
          <mat-checkbox [(ngModel)]="user.remember" name="remember">
            Remember me
          </mat-checkbox>
          
        </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
